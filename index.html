<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card-container_image-half">
          <img
            src="./images/illustration-hero.svg"
            alt="image of a person listening to music via headset and dancing"
          />
        </div>
        <div class="card-container_text-half">
          <h1>order summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="text-half_subsription-details">
            <img src="./images/icon-music.svg" alt="#" />
            <div class="flexitem-price-details">
              <div>
                <p class="price-duration">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
              <p><a href="#">Change</a></p>
            </div>
          </div>
          <button type="submit" class="payment-btn btn">
            Proceed to Payment
          </button>
          <button type="submit" class="cancel-btn btn">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
